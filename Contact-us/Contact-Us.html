<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Climate Change Awareness</title>
    <link rel="stylesheet" href="Contact-Us.css">
</head>
<body>
    <header>
        <h1>Climate Change Awareness</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../About/About.html">About</a></li>
                <li><a href="../Get-involve/get-involve.html">Get Involved</a></li>
                <li><a href="../News/News.html">News and Updates</a></li>
                <li><a class="Contact" href="./Contact-Us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Climate Change Awareness</p>
    </footer>
</body>
</html>
